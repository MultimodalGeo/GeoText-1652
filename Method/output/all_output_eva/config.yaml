train_file: [/root/GeoText-1652/GeoText1652_Dataset/train.json]
test_file: /root/GeoText-1652/GeoText1652_Dataset/test_951_version.json
image_root: /root/GeoText-1652/GeoText1652_Dataset/images

## Vision Encoder
vision_config: configs/config_swinB_384.json

use_clip_vit: false
#image_res: 384
#patch_size: 16

use_swin: true
image_res: 384
patch_size: 32


## Text Encoder
use_roberta: false
text_config: configs/config_bert.json    # ['configs/config_bert.json', 'configs/config_roberta.json']
text_encoder: /root/GeoText-1652/GeoText1652_model/bert    # ['data/bert-base-uncased', 'data/roberta-base']



## Training
batch_size_train: 24
batch_size_test: 1
batch_size_test_text: 512
max_tokens: 50
embed_dim: 256
temp: 0.07
k_test: 256


## Other Settings
# optimizer: {opt: adamW, lr: 3e-6, weight_decay: 0.001, lr_mult: 2}
# schedular: {sched: linear, lr: 3e-6, epochs: 3, num_warmup_steps: 0.1}


optimizer: {opt: adamW, lr: 3e-5, weight_decay: 0.01, lr_mult: 2}
schedular: {sched: linear, lr: 3e-5, epochs: 1, num_warmup_steps: 0.1}
